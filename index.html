<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src = "//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src = "//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene physics="debug: true; friction: -.2; restitution: -0.8; gravity: -10" start game>
      <a-camera></a-camera>
      <a-plane static-body opacity="1" color="green" rotation="-90 0 0" width = "20" height = "20" depth = "1" position = "0 0 0"></a-plane>
      <a-box dynamic-body width="1" height="1" depth="1" color="blue" position = "0 10 0"></a-box>
      <a-box dynamic-body width="1" height="1" depth="1" color="blue" position = "1 20 0"></a-box>
    </a-scene>
  </body>

</html>
